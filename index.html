<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>JqueryAjax</title>
    <link rel="stylesheet" href="bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" alt="logo" width="220" height="60">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#">Home</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">CEP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Cotação</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <input id="cep" class="form-control me-2" type="search" placeholder="CEP" aria-label="Search">
                    <button class="btn btn-outline-light" onclick="novaConsultaCep()">Consultar</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container barra-progresso margin">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>
    <div class="container container-block bg-primary cep">
        <table class="table table-striped">
                <thead class="bg-primary text-light">
                    <tr>
                        <th scope="col" colspan="2">
                            <h3>Endereço</h3>
                        </th>
                    </tr>
                </thead>
            <tbody class="table-secondary">
                <tr>
                    <td>Logradouro:</td>
                    <td id="logradouro"></td>
                </tr>
                <tr>
                    <td>Bairro:</td>
                    <td id="bairro"></td>
                </tr>
                <tr>
                    <td>Cep:</td>
                    <td id="code"></td>
                </tr>
                <tr>
                    <td>Cidade:</td>
                    <td id="cidade"></td>
                </tr>
                <tr>
                    <td>UF:</td>
                    <td id="uf"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
